<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Pembelajaran Dakon KPK dan FPB</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>

        @font-face /*perintah untuk memanggil font eksternal*/
        {
            font-family: 'dynapuff'; /*memberikan nama bebas untuk font*/
            src: url('fonts/static/DynaPuff-Bold.ttf');/*memanggil file font eksternalnya di folder nexa*/
        }
    
        /* Efek blur pada latar belakang */
        .bg-image {
            background-image: url("img/bg-cover.jpg");
            background-size: auto ;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Animasi untuk tombol */
        .btn-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        .text{
            font-family: "DynaPuff";
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-variation-settings: 100;
        }
        .text2{
            font-family: "DynaPuff";
            font-optical-sizing: auto;
            font-weight: 100;
            font-style: normal;
            font-variation-settings: 100;
        }

        .text-next{
            font-family: "DynaPuff", system-ui;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-variation-settings: 100;
            color: white;
        }

    </style>
</head>
<body class="relative overflow-hidden justify-center min-h-screen">
    <!-- Latar belakang gambar dengan efek blur -->
    <div class="bg-image"></div>

    

    <nav class="text2 p-5 font-bold bg-white shadow md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center ">
          <span class="text-2xl font-[Poppins] cursor-pointer">
            <a href="index.html">Media DAKOTA</a>
          </span>
    
          <span class="text-3xl cursor-pointer mx-2 md:hidden block">
            <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
          </span>
        </div>
    
        <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
          <li class="mx-4 my-6 md:my-0">
            <a href="tujuan.html" class="text-xl hover:text-blue-500 duration-500">Tujuan</a>
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a href="materi.html" class="text-xl hover:text-blue-500 duration-500">Materi</a>
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a href="langkah.html" class="text-xl hover:text-blue-500 duration-500">Langkah-Langkah</a>
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a href="perkalian.html" class="text-xl hover:text-blue-500 duration-500">Perkalian</a>
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a href="contohsoal.html" class="text-xl hover:text-blue-500 duration-500">Contoh Soal</a>
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a href="media.html" class="text-xl hover:text-blue-500 duration-500">Media</a>
          </li>
        </ul>
      </nav>
  

    <!-- Container Utama -->
    <div class="p-8 sm:p-10 md:p-12 mt-60 sm:mt-40 md:mt-10 justify-center">
        <h1 class="text text-blue-300 text-5xl text-center sm:text-8xl md:text-9xl font-bold mb-4 md:mb-6 animate__animated animate__fadeInDownBig">
            DAKOTA 
        </h1>
        <h1 class="text text-blue-300 text-3xl text-center sm:text-3xl md:text-6xl font-bold text-gray-800 mb-4 md:mb-6 animate__animated animate__fadeInLeftBig">
            (DAKON MATEMATIKA)
        </h1>
        <h1 class="text text-red-400 text-2xl text-center sm:text-2xl md:text-4xl font-bold text-gray-800 mb-2 md:mb-3 animate__animated animate__fadeInLeftBig">
            KPK DAN FPB
        </h1>

        <div class="flex justify-center w-full">
           <a href="menu.html"><img src="img/button.png" class="w-24 sm:28 md:w-40  animate__animated animate__fadeInLeftBig" alt=""></a> 
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            // Periksa jika tombol yang ditekan adalah "Enter"
            if (event.key === 'Enter') {
                // Arahkan ke halaman menu.html
                window.location.href = 'menu.html';
            }
        });

        function Menu(e){
        let list = document.querySelector('ul');
        e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100'), list.classList.add('z-40')) 
        :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
        }
    </script>
    
</body>
</html>
