<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Pembelajaran Dakon KPK dan FPB</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>

        @font-face /*perintah untuk memanggil font eksternal*/
        {
            font-family: 'dynapuff'; /*memberikan nama bebas untuk font*/
            src: url('fonts/static/DynaPuff-Bold.ttf');/*memanggil file font eksternalnya di folder nexa*/
        }
    
        /* Efek blur pada latar belakang */
        .bg-image {
            background-image: url("img/bg-cover.jpg");
            background-size: auto ;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Animasi untuk tombol */
        .btn-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        .text{
            font-family: "DynaPuff";
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-variation-settings: 100;
        }

        .text-next{
            font-family: "DynaPuff", system-ui;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-variation-settings: 100;
            color: white;
        }

    </style>
</head>
<body class="relative overflow-hidden flex items-center justify-center min-h-screen">
    <!-- Latar belakang gambar dengan efek blur -->
    <div class="bg-image"></div>

    <!-- Container Utama -->
    <div class="p-8 sm:p-10 lg:p-12">
        <h1 class="text text-blue-300 text-3xl text-center sm:text-8xl md:text-9xl font-bold mb-4 md:mb-6 animate__animated animate__fadeInDownBig">
            DAKOTA 
        </h1>
        <h1 class="text text-blue-300 text-1xl text-center sm:text-3xl md:text-6xl font-bold text-gray-800 mb-4 md:mb-6 animate__animated animate__fadeInLeftBig">
            (DAKON MATEMATIKA)
        </h1>
        <h1 class="text text-red-400 text-base text-center sm:text-2xl md:text-4xl font-bold text-gray-800 mb-2 md:mb-3 animate__animated animate__fadeInLeftBig">
            KPK DAN FPB
        </h1>

        <div class="flex justify-center w-full">
           <a href="menu.html"><img src="img/button.png" class="w-40  animate__animated animate__fadeInLeftBig" alt=""></a> 
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            // Periksa jika tombol yang ditekan adalah "Enter"
            if (event.key === 'Enter') {
                // Arahkan ke halaman menu.html
                window.location.href = 'menu.html';
            }
        });
    </script>
    
</body>
</html>
